<html lang="Pt-br">
<head>

    <title>To do list</title>
</head>
<body>
  <div class="container1">
    <div class="container">
        <div class="card">
            <center>
            <h1 class="card-header"><b>Loopis To-Do</b></h1>
            </center>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" onkeyup="Buscar()" id="Buscar" placeholder="Buscar..." name="tarefa" autofocus>
                    <div class="input-group-append">
                    </div>
                </div>
                        <div id="lista">
                        </div>
                        <button class="btn btn-secondary" onclick=deletarTodas()>Delete all</button>
                <img class="btn2" href="#" class="btn btn-warning" data-toggle="modal" data-target="#adiconarTarefas" src="../assets/icons/+.png">
            </div>
        </div>
    </div>
  </div>
    
    <!-- Modal Nova Tarefa  -->
<div class="modal fade" id="adiconarTarefas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova Tarefa </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control" placeholder="Digite a tarefa" name="tarefa" autofocus id="novaTarefa" value="Adicionar Tarefa"> 
            <div class="input-group-append"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" id="botao" data-dismiss="modal" onclick=criarTarefa()>Adicionar</button>
          <button type="button" class="btn btn-secondary" onclick=LimparInput() data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

 <!-- Modal Editar Tarefa  -->
 <div class="modal fade" id="EditarTarefa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar a Tarefa ?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Digite a tarefa" name="tarefa" autofocus id="editar"> 
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" id="botao_editar" onclick=editarTarefa() class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary" onclick=LimparInput(1) data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Deletar Tarefa  -->
<div class="modal fade" id="Deletar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <center>
        <h5>
        Tem certeza que quer excluir a tarefa <B id="citar">"..."</B> ?
      </h5>
    </center>
      </div>
      <div class="modal-footer">
        <button type="button" onclick=deletartarefa() class="btn btn-primary" data-dismiss="modal">Sim</button>
        <button type="button" class="btn btn-secondary"data-dismiss="modal">NÃ£o</button>
      </div>
    </div>
  </div>
</div>

</body>
